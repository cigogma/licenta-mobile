<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="station$ | async as station">
      Station #{{ station.id }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="remove()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="./edit">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-station-device-item
    *ngFor="let a of stationDevices$ | async"
    [device]="a"
    [routerLink]="['/', 'station-devices', a.id]"
  >
  </app-station-device-item>
</ion-content>
